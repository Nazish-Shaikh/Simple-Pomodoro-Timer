<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simmple Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Pomodoro Clock</h1>

    <figure class="clock">
      <div class="mins">00</div>
      <div>&nbsp : &nbsp</div>
      <div class="secs">00</div>
      <audio
        src="http://soundbible.com/mp3/service-bell_daniel_simion.mp3"
      ></audio>
      <svg class="progress-ring" height="120" width="120">
        <circle
          class="progress-ring__circle"
          stroke-width="8"
          fill="transparent"
          r="50"
          cx="60"
          cy="60"
        />
      </svg>
    </figure>

    <div class="btn-group">
      <button class="start">Start Focus</button>
      <button class="reset">Reset</button>
      <button class="pause">Pause</button>
    </div>

    <button class="open-button" onclick="openForm()">Settings</button>

    <div class="form-popup" id="myForm">
      <form action="." class="form-container">
        <label for="focusTime">Focus Time</label>
        <input type="number" value="1" id="focusTime" />
        <label for="breakTime">Break Time</label>
        <input type="number" value="1" id="breakTime" />
        <br>
        <br>
        <button type="submit" onclick="closeForm()">Save Settings</button>
      </form>
    </div>

    <footer>
      <p>        Made by Nazish Shaikh        </p>
      <p>Software Engineering Intern at TomTom</p>

    </footer>

    <script src="settings.js"></script>
    <script src="timer.js"></script>
    <script src="progress.js"></script>
  </body>
</html>
